# Pre-commit hooks configuration
# Install pre-commit: pip install pre-commit
# Set up git hooks: pre-commit install
# Run all checks: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        name: ruff-check (backend)
        args: ["--fix"]
        files: ^backend/
      - id: ruff-format
        name: ruff-format (backend)
        files: ^backend/

  # JavaScript/TypeScript formatting and linting
  - repo: local
    hooks:
      - id: prettier
        name: prettier (frontend)
        language: system
        entry: bash -c 'cd frontend && npx prettier --write --ignore-unknown'
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|html)$
        pass_filenames: true
      - id: eslint
        name: eslint (frontend)
        language: system
        entry: bash -c 'cd frontend && npx eslint --config eslint.config.js --max-warnings=0 --no-warn-ignored'
        files: ^frontend/.*\.(js|jsx)$
        pass_filenames: true

  # Poetry dependency management
  - repo: https://github.com/python-poetry/poetry
    rev: 2.3.2
    hooks:
      - id: poetry-check
        name: poetry-check (backend)
        files: ^backend/pyproject\.toml$
        args: ["--directory=backend"]
      - id: poetry-lock
        name: poetry-lock (backend)
        files: ^backend/pyproject\.toml$
        args: ["--directory=backend"]

  - repo: https://github.com/python-poetry/poetry-plugin-export
    rev: 1.10.0
    hooks:
      - id: poetry-export
        name: poetry-export requirements.txt (backend)
        files: ^backend/(poetry\.lock|pyproject\.toml)$
        args: ["--directory=backend", "--without", "dev", "-o", "libraries/requirements.txt"]
      - id: poetry-export
        name: poetry-export requirements-dev.txt (backend)
        files: ^backend/(poetry\.lock|pyproject\.toml)$
        args: ["--directory=backend", "--with", "dev", "-o", "libraries/requirements-dev.txt"]

  - repo: https://github.com/python-poetry/poetry
    rev: 2.3.2
    hooks:
      - id: poetry-install
        name: poetry-install (backend)
        files: ^backend/poetry\.lock$
        args: ["--directory=backend", "--no-root"]
